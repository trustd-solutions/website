<div class="container">
  <div class="carousel-container">
    <h2 class="title">{{ .Params.carousel.title }}</h2>
    <div class="carousel-wrapper">
      <div class="carousel">
        {{ range .Params.carousel.items }}
        <div class="slide">
          <i class="{{ .icon }}"></i>
          <h3>{{ .title }}</h3>
          <p>{{ .description }}</p>
        </div>
        {{ end }}
      </div>
    </div>
    <div class="navigation">
      <button class="nav-button prev">&larr;</button>
      <button class="nav-button next">&rarr;</button>
    </div>
  </div>
</div>
